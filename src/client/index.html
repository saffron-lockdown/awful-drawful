<html>
  <head>
    <title>Drawful clone</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"
      integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.2.0/fabric.min.js"></script>
  </head>
  <body>
    <h1>Room ID: <span id="room-display"></span></h1>

    <form id="set-name" onsubmit="return false">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required size="10" />
      <button type="submit">submit</button>
    </form>

    <div id="name-display"></div>
    <br />
    <div id="prompt-display"></div>
    <br />

    <form id="join-room" onsubmit="return false">
      <label for="room">Room ID</label>
      <input type="text" id="room" name="room" required size="10" />
      <button type="submit">Join</button>
    </form>

    <div
      class="canvas-container"
      style="width: 500px; height: 500px; position: relative; user-select: none"
    >
      <canvas
        id="c"
        width="500"
        height="500"
        style="
          border: 1px solid rgb(170, 170, 170);
          position: absolute;
          width: 500px;
          height: 500px;
          left: 0px;
          top: 0px;
          touch-action: none;
          user-select: none;
        "
        class="lower-canvas"
      ></canvas>
    </div>
    <button id="serialise">serialise</button>

    <script>
      const socket = io();
      const setNameForm = document.querySelector('#set-name');
      setNameForm.addEventListener('submit', (e) => {
        e.preventDefault;
        socket.emit('set-name', document.querySelector('#name').value);
      });

      const joinRoomForm = document.querySelector('#join-room');
      joinRoomForm.addEventListener('submit', (e) => {
        e.preventDefault;
        socket.emit('join-room', document.querySelector('#room').value);
      });

      const promptDisplay = document.querySelector('#prompt-display');
      const nameDisplay = document.querySelector('#name-display');

      socket.on('set-prompt', (data) => {
        console.log(data);
        promptDisplay.innerText = data;
      });

      socket.on('set-name', (data) => {
        console.log(data);
        nameDisplay.innerText = 'Hello ' + data + '!';
      });

      socket.on('set-room-id', (data) => {
        console.log({ 'set-room-id': data });
        document.querySelector('#room-display').innerText = data;
      });

      const canvas = (this.__canvas = new fabric.Canvas('c', {
        isDrawingMode: true,
      }));
      canvas.freeDrawingBrush.width = 10;
      document.querySelector('#serialise').onclick = () => {
        const out = JSON.stringify(canvas);
        console.log(out);
        socket.
      };
    </script>
  </body>
</html>
